version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-run:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run:
                name: initial run
                command: npm run start-server-for-test
                background: true
  run-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm run ci-test

workflows:
    build-and-run:
      jobs:
        - build-and-run

    run-test:
      jobs:
        - run-test